<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/index.scss" />
    <title>Bootstrap responsive Form</title>
  </head>
  <body>
    <form id="theForm">
      <div class="container-fluid">
        <!-- header  -->
        <div class="header">
          <div class="card"></div>
          <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Payment Form Example</span>
          </nav>
        </div>
        <!-- body  -->
        <div class="container">
          <div class="alert alert-danger d-none"></div>
          <div class="second-header ">
            <span> Some Fields are Missing</span>
          </div>
          <div class="body">
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="text">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleAccount"
                  placeholder="xxxxxxxxxxxxxxxx"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="inputPassword4">CCV</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleCcv"
                  placeholder="0000"
                />
              </div>
              <div class="form-group col-md-5">
                <label for="inputPassword4">Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleAmount"
                  placeholder="Amount"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="exampleCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State </label>
                <select id="exampleState" class="form-control">
                  <option selected>Pick a state</option>
                  <option>NC</option>
                  <option>SC</option>
                  <option>GA</option>
                  <option>FL</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Postal Code</label>
                <input type="text" class="form-control" id="exampleZip" />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFirst"
                  placeholder="First name"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="exampleLast"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                ali
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Footer/ -->
        <div class="d-flex flex-row-reverse bd-highlight">
          <button class="btn btn-primary" type="submit">Send</button>
          <button class="btn btn-secondary" type="submit">Cancel</button>
        </div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
